<div class="flex flex-wrap  justify-center gap-2 w-450" >
    @for (item of products(); track $index) {
        @defer (on viewport ) {
            <article class="w-100 bg-gray-300 p-3 rounded-xs cursor-pointer hover:bg-gray-500
            hover:text-white hover:transition duration-300" >
               <img src={{item.image}}  alt="image" class="h-100 w-100">
               <strong class="text-2xl underline ">{{item.title}}</strong>
               <p class="">{{item.description}}</p>
           </article>
        }@placeholder {
            <div></div>
        }@loading {
            <p class="text-4xl">Loading...</p>
        }  
    }    
</div>
