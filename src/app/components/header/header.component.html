
 <header class="flex justify-between items-center p-5 bg-white shadow-md">
  

  <a routerLink="products" (click)=" handlerTitleClicked()">
    <h1 class="text-5xl font-bold text-green-800">
        {{ title() }}
    </h1>
  </a>

    <ul class="flex gap-2.5">
      @for (item of categories(); track $index) {
        <li 
        [routerLink]="['/category']"
        (click)="handlerCategoryClick($event)" class="text-1xl cursor-pointer hover:text-green-800 transition duration-300 font-bold hover:underline">{{item}}</li>
      }
    </ul>

    
    <div class="flex items-center gap-3 ">
    
      <input
        type="text"
        placeholder="Eletronics ,clothes ..."
        class="bg-gray-200 p-1.5 rounded text-gray-800 placeholder-gray-500 
       focus:outline-none focus:ring-2 focus:ring-green-500 
       focus:bg-gray-400 focus:placeholder-white 
       focus:text-white
       transition duration-300"
      />  
      
    
      <a routerLink="auth/login" class="text-gray-600 hover:text-green-600 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
          </svg>        
      </a>

      <a routerLink="cart" class="text-gray-600 hover:text-green-600 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z" clip-rule="evenodd" />
          </svg>
      </a>
    </div>
  </header>
